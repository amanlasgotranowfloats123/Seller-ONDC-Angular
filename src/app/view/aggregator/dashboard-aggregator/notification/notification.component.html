<div class="middle">
  <span class="middle1">
      Notification Center
  </span>




  <button style="cursor: pointer;" routerLink="/dashboard/createnoti" class="btn1" type="button" data-bs-toggle="dropdown" aria-expanded="false" mat-flat-button>
    <img class="plus" src="assets/createNotification.svg">
    <span class="middle31">
    Create Notification
  </span>  </button>


  <button class="btn2" mat-flat-button>   <img class="high2" src="assets/Group 3479.svg"> <span class="middle32">
    Filter
  </span> </button>


  <button class="btn3" mat-flat-button>   <img class="high3" src="assets/Group.svg"> <span class="middle33">
    Options
  </span>  <img class="high4" src="assets/Vector 457.svg">  <img class="high5" src="assets/Vector 15 (1).svg"> </button>
</div>


<div class="grid">
  <table class="tables" mat-table [dataSource]="dataSource" >

    <input type="checkbox" class="marginCheckbox" />

    <ng-container matColumnDef="check">
      <th mat-header-cell *matHeaderCellDef> <span class="tableTitle"> <input type="checkbox" class="marginCheckbox" /> </span></th>
      <td mat-cell *matCellDef="let element">  <input type="checkbox" class="marginCheckbox" /> </td>
    </ng-container>


    <ng-container matColumnDef="notificationId">
      <th mat-header-cell *matHeaderCellDef> <span style="margin-left:1rem" class="tableTitle">NOTIFICATION ID </span></th>
      <td mat-cell *matCellDef="let element">  <span class="proInfo" >{{element.notificationId}}</span> </td>
    </ng-container>


    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef> <span class="tableTitle">DATE & TIME</span> </th>
      <td mat-cell *matCellDef="let element"> <span class="proInfo2" >{{element.dateTime}}</span><br /><span class="lineC">20:48</span> </td>
    </ng-container>


    <ng-container matColumnDef="sendTo">
      <th mat-header-cell *matHeaderCellDef> <span class="tableTitle">SEND TO</span> </th>
      <td mat-cell *matCellDef="let element"><span class="proInfo2" >{{element.sendTo}}</span><br /><span class="lineB" style="color: #4B70F1;">+ 4more</span>  </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef><span class="tableTitle">DESCRIPTION</span> </th>
      <td mat-cell *matCellDef="let element"> <span class="proInfo2" >{{element.description}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="cta">
      <th mat-header-cell *matHeaderCellDef><span class="tableTitle">CTA</span> </th>
      <td mat-cell *matCellDef="let element"> <span class="proInfo2" >{{element.cta}}</span> </td>
    </ng-container>



    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef><span class="tableTitle">Action </span> </th>
      <td mat-cell *matCellDef="let element">
        <div class="dropdown">
         <img style="cursor:pointer;" class="act" src="assets/Group 6265157.svg" data-bs-toggle="dropdown" aria-expanded="false">
         <ul class="dropdown-menu">
          <li style="cursor:pointer;border-bottom: 1px solid #F6F6F3;"><a class="dropdown-item" ><img class="ActionImg" src="assets/edit.svg">Edit</a></li>

          <li style="cursor:pointer"><a class="dropdown-item" ><img class="ActionImg" src="assets/resend.svg">Resend</a></li>

        </ul>
        </div>
         </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
